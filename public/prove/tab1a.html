<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>titolo</title>
  </head>

  <body>
    <h1>Tabella</h1>
    <table id="tab_anagr">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cognome</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      fetch("php/dati.json")
      //fetch("php/dati.php")
        .then((response) => response.json())
        .then((data) => {
          const tabella = document
            .getElementById("tab_anagr")
            .getElementsByTagName("tbody")[0];

          data.forEach((item) => {
            const riga = tabella.insertRow();
            const c_id = riga.insertCell();
            const c_nome = riga.insertCell();
            const c_cognome = riga.insertCell();

            c_id.textContent = item.id;
            c_nome.textContent = item.nome;
            c_cognome.textContent = item.cognome;
          });
        })
        .catch((error) => {
          console.log("Error:", error);
        });
    </script>
  </body>
</html>
